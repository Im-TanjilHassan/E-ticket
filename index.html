<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticket.com</title>
    <!--DaisyUI and tailwind css link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--custom css-->
    <link rel="stylesheet" href="custom style/style.css">
</head>
<body>
    <header class="custom-container mt-4">
        <!--navigation bar-->
        <nav class="grid lg:grid-cols-4 grid-cols-2 mb-10">
            <h1 class="text-4xl font-extrabold">E-TICKET</h1>
            <div class="hidden lg:inline lg:col-span-2 my-auto">
                <ul class="text-center flex space-x-16 items-center justify-center">
                    <li class="hover:font-semibold w-24"><a href="#">Home</a></li>
                    <li class="hover:font-semibold w-24"><a href="#">About</a></li>
                    <li class="hover:font-semibold w-24"><a href="#">Destination</a></li>
                    <li class="hover:font-semibold w-24"><a href="#">Search</a></li>
                </ul>
            </div>
            <div class="flex items-center justify-end">
                <button class="btn flex px-5 py-3 rounded-xl float-end border border-[#1DD100]  font-bold text-[#1DD100]">Bus <img class="ml-3" src="images/bus-icon.png" alt=""></button>
            </div>
        </nav>
        <!--Banner section-->
        <div class="bg-[url('images/banner.png')] bg-no-repeat bg-center bg-top min-h-screen text-white">
            <div class="text-center pt-44 space-y-5">
                <h2 class="lg:text-5xl text-3xl font-bold">End-to-End Travel with <br> <span class="text-[#1DD100]">Apex Paribahan</span></h2>
                <p class="lg:w-2/4 mx-auto font-bold">if traveling is your dream then pursue your dream.Travel with Apex Paribahan the most trusted and best servicing
                    vehicle</p>
                <button class="btn bg-[#1DD100] border border-[#1DD100] text-white hover:bg-transparent hover:font-extrabold hover:border-[#1DD100] hover:text-[#1DD100] text-xl">Buy Ticket</button>
            </div>
        </div>
    </header>
    <main class="custom-container">
        <h1>this is nothing</h1>
    </main>
    <footer class="container">

    </footer>

    <script src="js/eTicekt.js"></script>
</body>
</html>
